<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation using HTML | CSS | JAVASCRIPT </title>
    <!--favicon link-->
    <link rel="icon" type="image/x-icon" href="/icons8-form-64.png">
    <!--Normalize css link-->
    <link rel="stylesheet" href="./stylesheet/Normalize.css">
    <!--font awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--custom css-->
    <link rel="stylesheet" href="./stylesheet/style.css">

</head>
<body>
    <div class="container row">
        <div class="card">
            <h1 class="title" id="title">Register Here</h1>
            <div id="contain"></div>
            <form class="submit-form" id="form">
                <div class="form-control  ">
                    <label for="Username">Username</label>
                    <input type="text" id="Username" name="Username" placeholder="Enter your name"/>
                    <small class="small">Username is required</small>
                </div>
                
                <div class="form-control">
                    <label for="emali">email address</label>
                    <input type="text" id="emali" name="email" placeholder="Enter your emali"/>
                    <small class="small">email  is required</small>
                </div>
                
                <div class="form-control ">
                    <label for="mobile">mobile number</label>
                    <input type="number" id="mobile" name="mobile" placeholder="Enter your mobile number"/>
                    <small class="small">phone number is required</small>
                </div>
                
                <div class="form-control ">
                    <label for="new-password">password</label>
                    <input type="text" id="new-password" name="new-password" placeholder="Enter your password"/>
                    <small class="small">password is required</small>
                </div>
                
                <div class="form-control ">
                    <label for="confirm-password">confirm-password</label>
                    <input type="" id="confirm-password" name="confirm-password" placeholder="confirm your password"/>
                    <small class="small">confirm password is required</small>
                </div>
                
                <button class="btn btn-light btn-block " type="submit">Submit</button>


            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
